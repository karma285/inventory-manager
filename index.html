    <script>
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        const productNameInput = document.getElementById('productName');
        const productQuantityInput = document.getElementById('productQuantity');
        const productBarcodeInput = document.getElementById('productBarcode');
        const addButton = document.getElementById('addButton');
        const inventoryTable = document.getElementById('inventoryTable');

        const startScanButton = document.getElementById('startScanButton');

        function renderInventory() {
            inventoryTable.innerHTML = '';

            if (inventory.length === 0) {
                inventoryTable.innerHTML = `<tr><td colspan="4">ë“±ë¡ëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
                return;
            }

            inventory.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `

                    <td>${item.quantity}</td>
                    <td>${item.barcode}</td>

                inventoryTable.appendChild(tr);
            });

            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(btn => {

        function addItem() {

                return;
            }

            inventory.push({ name, quantity: Number(quantity), barcode });
            localStorage.setItem('inventory', JSON.stringify(inventory));

            productNameInput.value = '';
            productQuantityInput.value = '';
            productBarcodeInput.value = '';

        function deleteItem(index) {

        async function requestCameraPermission() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                return true;
            } catch(e) {
                alert("ì¹´ë©”ë¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤. ì„¤ì •ì—ì„œ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.");

        // ë°”ì½”ë“œ ìŠ¤ìº” ê´€ë ¨
        let html5QrcodeScanner;
        let cameras = [];
        let currentCameraIndex = 0;

        startScanButton.addEventListener('click', async () => {
            const hasPermission = await requestCameraPermission();
            if (!hasPermission) return;

            startScanButton.style.display = 'none';
            stopScanButton.style.display = 'inline-block';
            switchCameraButton.style.display = 'inline-block';

            html5QrcodeScanner = new Html5Qrcode("reader");

                    const backCameraIndex = cameras.findIndex(cam => /back|rear|environment/gi.test(cam.label));

            });

        function startCamera(cameraId) {
            html5QrcodeScanner.start(
                cameraId,
                {
                    fps: 10,
                    qrbox: 250,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.CODE_39,

                    if (!productNameInput.value.trim()) productNameInput.value = "ìŠ¤ìº”ìƒí’ˆ";

                    addItem();

            ).catch(err => {

        }

        switchCameraButton.addEventListener('click', () => {
            if (cameras.length <= 1) return;

            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
