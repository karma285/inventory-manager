<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Html5Qrcode 테스트</title>
</head>
<body>

<h1>Html5Qrcode 테스트</h1>

<div id="cameraArea" style="width:300px; height:300px; border:1px solid #ccc;"></div>
<button id="startBtn">카메라 시작/중지</button>

<script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>

<script>
  const startBtn = document.getElementById('startBtn');
  let scanner = null;
  let isScanning = false;

  startBtn.addEventListener('click', async () => {
    if(isScanning){
      await scanner.stop();
      scanner.clear();
      scanner = null;
      isScanning = false;
      startBtn.textContent = "카메라 시작";
      return;
    }

    scanner = new Html5Qrcode("cameraArea");
    try {
      const devices = await Html5Qrcode.getCameras();
      if(devices && devices.length){
        const cameraId = devices[0].id;
        await scanner.start(cameraId, {fps: 10, qrbox: 250}, (decodedText) => {
          alert("인식된 바코드: " + decodedText);
        });
        isScanning = true;
        startBtn.textContent = "카메라 중지";
      } else {
        alert("카메라가 없습니다.");
      }
    } catch (err) {
      alert("카메라 시작 오류: " + err);
    }
  });
</script>

</body>
</html>
