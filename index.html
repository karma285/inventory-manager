<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>바코드 스캔 테스트</title>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>바코드 스캔 테스트</h1>
<div id="reader"></div>

<script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
<script>
  // 라이브러리 로딩 확인
  console.log("Html5Qrcode:", Html5Qrcode);

  function onScanSuccess(decodedText, decodedResult) {
    alert("스캔 성공: " + decodedText);
    // 스캔 성공하면 카메라 중지
    html5QrCode.stop().then(() => {
      console.log("카메라 중지 완료");
    }).catch(err => {
      console.error("카메라 중지 오류", err);
    });
  }

  function onScanFailure(error) {
    // 실패해도 콘솔에 찍음 (스캔 중 계속 발생 가능)
    console.warn(`스캔 실패: ${error}`);
  }

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
      // 후면 카메라 우선 선택 (모바일에서 주로 사용)
      let cameraId = cameras.find(cam => /back|rear|environment/i.test(cam.label))?.id || cameras[0].id;

      html5QrCode.start(
        cameraId,
        {
          fps: 10,    // 초당 프레임 수
          qrbox: 250  // 스캔 영역 크기
        },
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error("카메라 시작 실패:", err);
      });

    } else {
      alert("카메라를 찾을 수 없습니다.");
    }
  }).catch(err => {
    alert("카메라 접근 실패: " + err);
  });
</script>

</body>
</html>
