<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iOS 17 카메라 권한 테스트</title>
</head>
<body>

<h1>iOS 17 카메라 권한 테스트</h1>
<button id="startBtn">카메라 켜기</button>
<video id="video" autoplay playsinline muted style="width:300px; height:400px; border:1px solid #ccc;"></video>

<script>
const startBtn = document.getElementById('startBtn');
const video = document.getElementById('video');

startBtn.onclick = () => {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("카메라 권한 에러: " + err.message);
    });
};
</script>

</body>
</html>
