<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>기본 카메라 테스트</title></head>
<body>
<button id="startCam">카메라 켜기</button>
<video id="video" autoplay playsinline style="width:100%;max-width:400px;border:1px solid #ccc;"></video>

<script>
  const startCamBtn = document.getElementById('startCam');
  const video = document.getElementById('video');

  startCamBtn.onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      alert("카메라 실행 성공");
    } catch(e) {
      alert("카메라 실행 실패: " + e.message);
    }
  }
</script>
</body>
</html>
